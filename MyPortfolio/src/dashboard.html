<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/dashStyle1.css">
  <title>My Dashboard</title>
</head>
<body>
    <header>
        <h1>Hello, (insert name here)!</h1>
        <h3>My, don't you look gorgeous today</h3>
    </header>
            <div class="calculator">
              <div class="calculator__display">0</div>
        
              <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
              </div>
            </div>
     <main>
         <h2>To Do:</h2>
         <li>Make a to do list</li>
         <li>Finish the dashboard</li>
         <li>6:30 - Dinner with me</li>
        <p class="newToDo"> What else? <input></input>
     </main>
     <div id="clock">
        <h1>12:43 PM</h1> 
     </div>
     <div id="calendar">
         <p><h3>21</h3></p>
         <p><h2>May</h2></p>
         <p><h3>2019</h3></p>
     </div>
</body>
