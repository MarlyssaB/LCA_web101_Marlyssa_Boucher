<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/nasaLandStyle2.css">
  <title>Nasa Landing Page</title>
</head>
 
  <body>
    <header>
      <div class="container">
        <img src="../images/cosmos.jpg" id="cosmosPic" alt="background">
        <div class="nasa">NASA</div>
      </div>
    </header>
    <main>
      <div class="bottom">
      <section>
        <h1>Social Media</h1>
        <h2>
          <p>Twitter: <a href="https://twitter.com/NASA">@NASA</a></p>
          <p>Facebook: <a href="https://www.facebook.com/NASA/">fb.com/nasa</a></p>
          <p>Instagram: <a href="https://www.instagram.com/nasa/"> @nasa</a></p>
          <p>Youtube: <a href="https://www.youtube.com/NASA/"> youtube.com/NASA</a></p>
        </h2>
      </section>
      <section class="middle">
          <h1>Office Info</h1>
          <h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30 </p>
            <p>Washington, DC 20546</p>
            <p> </p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
          </h2>
        </section>
        <section class= "contact">
          <h1>Contact Us</h1>
          <h2>Name</h2>
          <input id="name"></input>
          <h2>Message</h2>
          <input id="message"></input>
          <button id="send">send</button>
        </section>
      </div>
    </main>
  </body>
